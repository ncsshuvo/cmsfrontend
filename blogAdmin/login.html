    <head>

        <!-- ico font -->

        <title>BOOKS</title>

    <body>
        <!--====== Login Start ======-->
        <section class="login p-5 mt-5 animated bounceIn">
            <div class="container text-center">
                <h1 class="text-uppercase">Shuvom Blog</h1>
                <h5 class="text-uppercase pb-3">Please login First</h5>
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group form-check text-left">
                        <input type="checkbox" name="check" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Remember me</label>
                    </div>
                    <input type="submit" value="LogIn" name="login"
                        class="btn btn-warning mt-3 px-5 rounded-pill py-2"><br>
                    <a href="index.html" class="d-block mt-3">Alternative login for front-end</a>
                </form>
            </div>
        </section>
        <!--====== Login End ======-->


        <!--====== All JavaScripts ======-->
        <script src="assets/js/jquery-3.4.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
